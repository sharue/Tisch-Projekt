<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viereckiger Tisch – Mein Tisch</title>
  <link rel="stylesheet" href="style.css" />

  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

  <!-- Header Platzhalter -->
  <div id="navbar"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;

        // Jetzt script.js laden
        const script = document.createElement("script");
        script.src = "script.js";
        script.defer = true;
        document.body.appendChild(script);
      });
  </script>
  <main class="content">
    <img data-aos="zoom-in" src="img/viereck-tisch.jpg" class="shop-image" />
    <h2 data-aos="fade-up">Viereckiger Tisch aus Eishockeystöcken</h2>
    <p data-aos="fade-up"><strong>Maße:</strong> 90 × 90 × 75 cm<br>
       <strong>Material:</strong> Eishockeystöcke, Glasplatte, Massivholzbeine<br>
       <strong>Preis:</strong> ab 599€ (auf Anfrage)</p>

    <h3>Jetzt bestellen</h3>
    <form action="https://formsubmit.co/timoruettener@hotmail.com" method="POST" class="order-form">
      <input type="hidden" name="_subject" value="Neue Tisch-Bestellung über Shop">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="Tisch" value="Viereckiger Tisch aus Eishockeystöcken">

      <label for="name">Name *</label><br>
      <input type="text" id="name" name="Name" required><br><br>

      <label for="email">E-Mail *</label><br>
      <input type="email" id="email" name="E-Mail" required><br><br>

      <label for="strasse">Straße *</label><br>
      <input type="text" id="strasse" name="Straße" required><br><br>

      <label for="nummer">Hausnummer *</label><br>
      <input type="text" id="nummer" name="Hausnummer" required><br><br>

      <label for="plz">Postleitzahl *</label><br>
      <input type="text" id="plz" name="PLZ" required><br><br>

      <label for="ort">Ort *</label><br>
      <input type="text" id="ort" name="Ort" required><br><br>

      <label>
        <input type="checkbox" required>
        Ich bestätige, dass es sich um eine kostenpflichtige Bestellung handelt.
      </label><br><br>

      <button data-aos="fade-up" type="submit" class="button">Jetzt kostenpflichtig bestellen</button>
    </form>

    <br><br>
    <a href="shop.html" class="button">← Zurück zum Shop</a>
  </main>

  <div id="footer"></div>
<script>
  fetch("footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>
  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</body>
</html>
