<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projekt – Mein Tisch</title>
  <link rel="stylesheet" href="style.css" />

  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

  
  <!-- Header Platzhalter -->
  <div id="navbar"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;

        // Jetzt script.js laden
        const script = document.createElement("script");
        script.src = "script.js";
        script.defer = true;
        document.body.appendChild(script);
      });
  </script>

  <!-- Hauptinhalt -->
  <main class="content centered">
    <h1 data-aos="fade-up">Unser Projekt</h1>
    <p data-aos="fade-up">Von der Idee bis zur Umsetzung: Wir zeigen, wie unser erster Tisch aus alten Eishockeystöcken entstanden ist.</p>
    <p data-aos="fade-up">Jeder Schritt war Handarbeit, jedes Detail durchdacht – mit Leidenschaft zum Unikat.</p>
  </main>

  <!-- Footer -->
  <div id="footer"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
  

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</body>
</html>
